<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do list</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
  <input [(ngModel)]="name" >
  <button (click)="add()">Click me!</button>
  <p> {{getNumberOfItems()}} remaining out of {{getTotalItems()}} tasks</p>
  <ng-template ngFor let-item [ngForOf]="items">
    <li [ngClass]="{'is-done': item.isDone}" (click)="completeItem($event, item)" >{{item.name}}</li>
</div>
</body>
</html>
